<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>BreakOut</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="Assets/player-right.png">
  <script>
    var Game = {};
    var Graphics = {};
  </script>
  <script src="lib/lodash/lodash.min.js"></script>
  <script src="util/keyCodes.js" type="module"></script>
  <script src="Graphics/BoundingBox.js" type="module"></script>
  <script src="Graphics/Circle.js"></script>
  <script src="Graphics/Line.js"></script>
  <script src="Graphics/Image.js"></script>
  <script src="Graphics/Text.js"></script>
  <script src="Graphics/FloatingText.js" type="module"></script>
  <script src="Graphics/ImageCache.js"></script>
  <script src="Graphics/Vector.js" type="module"></script>
  <script src="Breakout/Ball.js" type="module"></script>
  <script src="Breakout/Brick.js" type="module"></script>
  <script src="Breakout/Paddle.js" type="module"></script>
  <script src="Breakout/Breakout.js" type="module"></script>
  <script src="Breakout/BreakoutDemo.js" type="module"></script>
  <script src="Game.js" type="module"></script>
</head>

<body>
  <div class="game-group">
    <!-- Menu -->
    <div id="menus" class="menu">
      <h1 class="title">BreakOut</h1>
      <div id="main" class="controls">
        <button class="control" onclick="Game.newGame()">New Game</button>
        <button class="control" onclick="Game.highScores()">High Scores</button>
        <button class="control" onclick="Game.credits()">Credits</button>
      </div>
      <div id="high-scores" class="controls sub-menu">
        <div class="high-scores">
          <table class="high-scores-list" id="high-scores-list">
            <tr>
              <th>Score</th>
              <th>Bricks Destroyed</th>
            </tr>
          </table>
        </div>
        <hr />
        <button class="control" onclick="Game.back()">Back</button>
      </div>
      <div id="credits" class="controls sub-menu">
        <div>Created by Brett Bonar for CS5460 taught by Dean Mathias</div>
        <hr />
        <button class="control" onclick="Game.back()">Back</button>
      </div>
    </div>
    <div id="pause-menu" class="controls sub-menu pause-menu">
      <button class="control" onclick="Game.resume()">Resume</button>
      <button class="control" onclick="Game.quit()">Quit</button>
    </div>

    <!-- Game -->
    <div id="canvas-group" class="canvas-group">
      <canvas class="game-canvas primary-canvas" id="canvas-main" width="1000" height="500"></canvas>
      <canvas class="game-canvas demo-canvas" id="canvas-demo" width="1000" height="500"></canvas>
    </div>
  </div>
</body>

</html>
